<!DOCTYPE html>
<html>
    <head> 	
        <meta charset="utf-8" />
        <title>uTorrent easy client options</title>
        <link rel="shortcut icon" href="images/settings.png">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <script src="js/mono.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="search_panel">
                <h1>uTorrent easy client</h1>
            </div>
            <div class="content">
                <div class="left menu">
                    <a href="#client" data-page="client" data-lang="optClient">uTorrent</a>
                    <a href="#main" data-page="main" data-lang="optMain">Общие</a>
                    <a href="#notify" data-page="notify" data-lang="optNotify">Уведомления</a>
                    <a href="#ctx" data-page="ctx" data-lang="optCtx">Контекстное меню</a>
                    <a href="#backup" data-page="backup" data-lang="word_backup">Архивирование</a>
                    <a href="#restore" data-page="restore" data-lang="word_restore">Восстановление</a>
                </div>
                <div class="right">
                    <div class="page client">
                        <h2 data-lang="optClient">uTorrent</h2>
                        <label><span data-lang="login">Логин</span><input type="text" data-option="login"/></label>
                        <label><span data-lang="password">Пароль</span><input type="password" data-option="password"/></label>
                        <label><span data-lang="clientIp">IP-адрес</span><input type="text" data-option="ip"/></label>
                        <label><span data-lang="clientPort">Порт</span><input type="text" data-option="port"/></label>
                        <div id="checkContainer">
                            <div><button id="clientCheckBtn">Проверить настройки</button></div>
                            <div id="clientStatus"></div>
                        </div>
                        <h3 data-lang="additional">Дополнительно</h3>
                        <label><span data-lang="useSSL">Использовать SSL</span><input type="checkbox" data-option="useSSL"/></label>
                        <label><span data-lang="path">Путь</span><input type="text" data-option="path"/></label>
                    </div>
                    <div class="page main">
                        <h2 data-lang="optMain">Общие</h2>
                        <label><span data-lang="hideSeedStatusItem">Скрыть раздачи со статусом "Раздаются"</span><input type="checkbox" data-option="hideSeedStatusItem"/></label>
                        <label><span data-lang="hideFnishStatusItem">Скрыть раздачи со статусом "Загружен"</span><input type="checkbox" data-option="hideFnishStatusItem"/></label>
                        <label><span data-lang="showSpeedGraph">Отображать график скорости</span><input type="checkbox" data-option="showSpeedGraph"/></label>
                        <label><span data-lang="popupHeight">Высота popup окна</span><input type="number" data-option="popupHeight"/> <span data-lang="px">пикселей</span></label>
                        <label><span data-lang="popupUpdateInterval">Интервал обновления списка раздач</span><input type="number" data-option="popupUpdateInterval"/> <span data-lang="ms">миллисекунда</span></label>
                    </div>
                    <div class="page notify">
                        <h2 data-lang="optNotify">Уведомления</h2>
                        <label><span data-lang="showNotificationOnDownloadCompleate">Уведомлять при завершении загрузки раздачи</span><input type="checkbox" data-option="showNotificationOnDownloadCompleate"/></label>
                        <label><span data-lang="displayActiveTorrentCountIcon">Отображать количество активных раздач на иконке расширения</span><input type="checkbox" data-option="displayActiveTorrentCountIcon"/></label>
                        <label><span data-lang="backgroundUpdateInterval">Интервал фонового обновления списка раздач</span><input type="number" data-option="backgroundUpdateInterval"/> <span data-lang="ms">миллисекунда</span></label>
                        <label><span data-lang="notificationTimeout">Время отображения уведомлений</span><input type="number" data-option="notificationTimeout"/> <span data-lang="ms">миллисекунда</span></label>
                    </div>
                    <div class="page ctx">
                        <h2 data-lang="optCtx">Контекстное меню</h2>
                        <label><span data-lang="folderContextMenu">Отображать список директорий</span><input type="radio" name="ctxMenuType" value="1" data-option="ctxMenuType"/></label>
                        <label><span data-lang="labelContextMenu">Отображать список меток</span><input type="radio" name="ctxMenuType" value="2" data-option="ctxMenuType"/></label>
                        <label><span data-lang="selectDownloadCategoryOnAddItemFromContextMenu">Переходить в категорию "Загрузки" при успешном добавлении раздачи</span><input type="checkbox" data-option="selectDownloadCategoryOnAddItemFromContextMenu"/></label>
                        <h3 data-lang="folderList">Список директорий</h3>
                        <div>
                            <label><span data-lang="treeViewContextMenu">Древовидное контекстноме меню</span><input type="checkbox" data-option="treeViewContextMenu"/></label>
                            <label><span data-lang="showDefaultFolderContextMenuItem">Отображать директорию по умолчанию</span><input type="checkbox" data-option="showDefaultFolderContextMenuItem"/></label>
                            <div class="optionItem"><span data-lang="dirList">Списко директорий</span> <select id="dirList"></select> <span data-lang="available">Доступно</span>: <span id="availableCount">-1</span> <button id="updateDirList" data-lang="update">Обновить</button></div>
                            <div class="optionItem"><span data-lang="subPath">Подкаталог</span> <input type="text" id="subPath"/> <button id="addSubPath" data-lang="add">Добавить</button></div>
                            <div class="optionItem"><select id="folderList" multiple></select></div>
                            <div class="optionItem">
                                <button id="folderRemoveSelected" data-lang="removeSelected">Удалить выбранное</button>
                                <button id="folderUp" data-lang="up">Вверх</button>
                                <button id="folderDown" data-lang="down">Ввниз</button>
                            </div>
                        </div>
                        <h3 data-lang="labelList">Список меток</h3>
                        <div class="optionItem"><span data-lang="label">Метка</span> <input type="text" id="label"/> <button id="addLabel" data-lang="add">Добавить</button></div>
                        <div class="optionItem"><select id="labelList" multiple></select></div>
                        <div class="optionItem">
                            <button id="labelRemoveSelected" data-lang="removeSelected">Удалить выбранное</button>
                            <button id="labelUp" data-lang="up">Вверх</button>
                            <button id="labelDown" data-lang="down">Ввниз</button>
                        </div>
                    </div>
                    <div class="page backup">
                        <h2 data-lang="word_backup">Архивирование</h2>
                        <div class="btnList">
                            <input type="button" id="backupUpdate" value="Обновить" data-lang="word_update"/>
                            <input type="button" id="saveInCloud" value="Сохранить в облаке" data-lang="optSaveInCloud"/>
                        </div>
                        <textarea id="backupInp"></textarea>
                    </div>
                    <div class="page restore">
                        <h2 data-lang="word_restore">Восстановление</h2>
                        <div class="btnList">
                            <input type="button" id="restoreBtn" value="Восстановить" data-lang="word_to_restore"/>
                            <input type="button" id="getFromCloudBtn" value="Получить настройки из облака" data-lang="optGetFromCloud"/>
                            <input type="button" id="clearCloudStorage" value="Очистить настройки в облаке" data-lang="optClearCloudStorage"/>
                        </div>
                        <textarea id="restoreInp"></textarea>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="author"><a title="email: leonardspbox@gmail.com" href="mailto:leonardspbox@gmail.com">Anton</a>, 2015</div>
            </div>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
